<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>DOM Starter</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<container>
			<div><h1>Cheoklate's Monke Casino</h1></div>
			<div class="REWARD_TABLE">
				<container>
					<div>Hand</div>
					<div>Royal Flush</div>
					<div>Straight Flush</div>
					<div>Four of a kind</div>
					<div>Full House</div>
					<div>Flush</div>
					<div>Straight</div>
					<div>Three of a kind</div>
					<div>Two Pair</div>
					<div>Pair</div>
				</container>
				<container style="text-align: right">
					<div>Bet Multiplier</div>
					<div>10000000</div>
					<div>50</div>
					<div>25</div>
					<div>8</div>
					<div>5</div>
					<div>4</div>
					<div>3</div>
					<div>2</div>
					<div>1</div>
				</container>
			</div>
			<div id="cardContainer">
				<div id="card0" class="cardback">s</div>
				<div id="card1" class="cardback"></div>
				<div id="card2" class="cardback"></div>
				<div id="card3" class="cardback"></div>
				<div id="card4" class="cardback"></div>
			</div>
			<div>
				<input id="input-field" />
				<br />
				<div id="buttons">
					<button id="submit-button">Deal</button>
				</div>
				<div class="REWARD_TABLE">
					<div id="output-div" style="font-size: 2vw">Click Deal to play!</div>
				</div>
			</div>
			<script src="script.js"></script>
			<script>
				var button = document.querySelector('#submit-button');
				button.addEventListener('click', function () {
					var input = document.querySelector('#input-field');
					var result = main(input.value);
					var output = document.querySelector('#output-div');
					output.innerHTML = result;
					input.value = '';
				});
			</script>
		</container>

			<source src="AudioAssets/smileton.wav" type="audio/mpeg" />
		</audio>
		<script>
			var audio = document.getElementById('music');
			audio.volume = 0.2;
		</script> -->
	</body>
</html>
